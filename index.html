<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="wrapper">
    <h1>Etch-a-Sketch</h1>
    <div class="container">
      <div class="buttons">
        <div class="button-box">
          <input type="text" placeholder="Board size" value="16" onchange="changeSize(this.value)">
          <button class="button-grid">Set grid</button>
        </div>
        <button class="button-black" onclick="changeColor('black')">Black</button>
        <button class="button-random" onclick="changeColor('random')">Random</button>
        <button class="button-shading" onclick="changeColor('shading')">Shading</button>
        <button class="button-eraser" onclick="changeColor('white')">Eraser</button>
        <button class="button-reset" onclick="resetGrid()">Reset</button>
      </div>
      <div class="grid">
      </div>
    </div>
  </div>
</body>

</html>
